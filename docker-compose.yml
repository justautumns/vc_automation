version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: vc_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  analyzer:
    build: .
    container_name: vc_analyzer
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./pitch_decks:/app/pitch_decks  # ← :ro kaldırdım (read-only değil artık)
      - ./results:/app/results
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=tinyllama:latest
    # ↓ EKLE: auto_analyzer'ı başlat
    command: python auto_analyzer.py
    restart: unless-stopped

volumes:
  ollama_data: